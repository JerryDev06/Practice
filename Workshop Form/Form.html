<!DOCTYPE html>
<html>
<head>
    <title>Workshop Registration Form</title>
</head>
<body>
    <h1>Workshop Registration Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="preferred_date">Preferred Date:</label>
        <select id="preferred_date" name="preferred_date">
            <option>November 12, 2024 - Cloud Computing</option>
            <option>November 13, 2024 - Machine Learning</option>
            <option>November 14, 2024 - Data Analytics</option>
        </select>
        <br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br><br>

        <label for="payment_receipt">Upload Payment Receipt:</label>
        <input type="file" id="payment_receipt" name="payment_receipt">
        <br><br>

        <label for="workshop_topic">Select Workshop Topic:</label>
        <select id="workshop_topic" name="workshop_topic">
            <option>Cloud Computing</option>
            <option>Machine Learning</option>
            <option>Data Analytics</option>
        </select>
        <br><br>

        <button type="submit">Register</button>
    </form>

    <h2>Resource Persons</h2>
    <div>
        <img src="cloud.png" alt="Cloud Computing Expert" width="150">
        <p><strong>Dr. A. Kumar</strong> - Cloud Computing Expert</p>
    </div>
    <br>
    <div>
        <img src="machine.jpg" alt="Machine Learning Expert" width="150">
        <p><strong>Dr. B. Verma</strong> - Machine Learning Specialist</p>
    </div>
    <br>
    <div>
        <img src="data.jpg" alt="Data Analytics Expert" width="150">
        <p><strong>Dr. C. Rao</strong> - Data Analytics Consultant</p>
    </div>
</body>
</html>
